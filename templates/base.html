<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Interactive Games Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head_extra %}{% endblock %}
</head>
<body class="bg-light">
    {% block navbar %}
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand mb-0 h1" href="/">Steam Games Dashboard</a>
        </div>
    </nav>
    {% endblock %}
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% block footer %}
    <footer class="mt-4 bg-dark text-white">
        <div class="container text-center py-3">
            <p class="mb-0">&copy; <script>document.write(new Date().getFullYear());</script> Interactive Games Dashboard</p>
        </div>
    </footer>
    {% endblock %}
    
    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vega Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
